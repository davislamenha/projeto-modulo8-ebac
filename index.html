<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Médias | EBAC</title>
</head>

<body>
  <header>
    <img src="./img/logo.png" alt="Capelo e Diploma">
    <h1>Calculadora de Médias</h1>
  </header>
  <form>
    <input type="text" placeholder="Nome da Atividade" required>
    <input type="number" placeholder="Nota" min="0" max="10" required>
    <button type="submit">Adicionar +</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Nome da Atividade</th>
        <th>Nota</th>
        <th>Aprovado?</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Atividade 1</td>
        <td>7</td>
        <td><img src="./img/aprovado.png" alt="Emoji festejando"></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Média Final</td>
        <td>7</td>
        <td>Aprovado</td>
      </tr>
    </tfoot>
  </table>

</body>

</html>
